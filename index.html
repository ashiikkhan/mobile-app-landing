<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile App Landing Page</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <header class="shadow sticky-top py-2 bg-light">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand h1" href="#">Mobile App Landing</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item px-4">
                <a class="nav-link active" aria-current="page" href="#"
                  >Features</a
                >
              </li>
              <li class="nav-item px-4">
                <a class="nav-link" href="#">Download</a>
              </li>
              <li class="nav-item px-4">
                <a
                  class="nav-link rounded-pill background-gradient text-white"
                  href="#"
                >
                  <img src="img/comment-dots-svgrepo-com.svg" alt="" /> Send
                  Feedback</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- banner section -->
      <section class="banner-section">
        <div class="container py-5">
          <div class="row align-items-center">
            <div class="col-md-6">
              <h1 class="primary-color fw-bold">
                Showcase your app beautifully.
              </h1>
              <p>
                Launch your mobile app landing page faster with this free, open
                sourch theme from Start Bootstrap
              </p>
              <div class="image-container">
                <img src="img/app-store.png" alt="" class="img-fluid" />
                <img src="img/google-play.png" alt="" class="img-fluid" />
              </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
              <img src="img/banner.png" alt="" class="img-fluid" />
            </div>
          </div>
        </div>
      </section>
      <!-- solution section -->
      <section class="solution-section background-gradient">
        <div class="container text-center py-4">
          <h1 class="text-white">
            "An intuitive solution to a common problem that we all face, wrapped
            up in a single app!"
          </h1>
          <img class="img-fluid" src="img/tnw-logo.svg" alt="" />
        </div>
      </section>
    </main>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
